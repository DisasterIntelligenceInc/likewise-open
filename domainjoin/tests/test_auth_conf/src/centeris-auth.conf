##
## Example centeris-auth.conf based on Samba's own smb.conf
## All of these are described in Samba's smb.conf for now
##
[global]
    idmap domains = default
    use kerberos keytab = yes
    realm = CORPQA.CENTERIS.COM
    idmap uid = 10000 - 99999
    workgroup = RAMENN
    idmap config default:default = yes
    winbind nss info = centeris
    winbind cache time = 10
    idmap config default:backend = centeris
    idmap negative time = 10
    template shell = /bin/bash
    idmap gid = 10000 - 99999
    include = /etc/samba/debug.conf
    security = ads
    idmap config default:readonly = yes
    idmap expire time = 10
    template homedir = /home/local/%D/%U
##
## end of centeris-auth.conf
##
